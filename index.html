<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="png" href="/image/Facebook_icon.svg">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign up for facebook</title>
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="d-flex justify-content-center mt-5">
            <img src="images/download-removebg-preview.png" style="width: 284px; height: 100px;">
        </div>

        <div class="text-center shadow w-50 m-auto">
            <h1 class="h1 fs-2">Create a new account</h1>
            <p class="text-muted">It's quick and easy</p>
            <form class="m-3" id="form" >
                <div class="row pcontrol" >
                    <div class="col pcontrol ">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                            id="FName">
                            <span id="error" class="text-danger"></span>
                    </div>
                    <div class="col pcontrol">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                            id="Lname" >
                            <span id="error" class="text-danger"></span>
                    </div>
                </div>
                <div class="row mt-2 pcontrol">
                    <div class="col pcontrol">
                        <input type="text" class="form-control" placeholder="Mobile no.or email address"
                            aria-label="Last name" id="Mnumber">
                            <span id="error" class="text-danger"></span>
                    </div>
                </div>

                <div class="row mt-2 pcontrol">
                    <div class="col pcontrol">
                        <input type="text" class="form-control" placeholder="New password" aria-label="Last name"
                            id="password" onkeyup="password()">
                            <span id="error" class="text-danger"></span>
                    </div>
                </div>

                <div class="row mt-2 ">
                    <p class="text-start mt-1 text-muted text-monospace fs-6">Date of Birth<span id="question"><i
                                class="bi bi-question-circle-fill"></i></span></p>
                    <div class="col mb-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected id="date1"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>


                        </select>

                    </div>

                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected id="date2">Jul</option>
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">July</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>



                        </select>

                    </div>

                    <div class="col">
                        <select class="form-select" aria-label="Default select example">
                            <option selected id="date3">2023</option>
                            <option value="1">2023</option>
                            <option value="2">2022</option>
                            <option value="3">2021</option>
                            <option value="4">2020</option>
                            <option value="5">2019</option>
                            <option value="6">2018</option>
                            <option value="7">2017</option>
                            <option value="8">2016</option>
                            <option value="9">2015</option>



                        </select>

                    </div>
                </div>

                <div class="row mt-2  ">
                    <p class="text-start mt-1 text-muted text-monospace fs-6">Gender<span id="question"><i
                                class="bi bi-question-circle-fill"></i></span></p>
                    <div class="col mb-2">


                        <span class="gender"><label for="u_0_6_S/">Male</label> <input type="radio" name="sex"
                                value="-1"></span>
                    </div>
                    <div class="col">
                        <span class="gender"><label for="u_0_6_S/">Female</label><input type="radio" name="sex"
                                value="-1"></span>
                    </div>

                    <div class="col">
                        <span class="gender"><label for="u_0_6_S/">Other</label><input type="radio" name="sex"
                                value="-1"></span>
                    </div>


                </div>
                <button class="btn bg-success text-white mt-5 mb-3" type="submit" value="">Sign Up</button>
        </div>



        </form>
    </div>
    </div><!--container end-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
